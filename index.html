<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="fav.gif" type="image/x-icon">
    <style>
            body {
        background-image: url(tree.gif);
        background-repeat: no-repeat; /* Menghentikan pengulangan gambar */
        background-size: cover; /* Memperbesar/memperkecil gambar agar menutupi seluruh area */
        background-position: center; /* Menempatkan gambar di tengah */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }


    .profile-card {
        background-image: 
            linear-gradient(0deg, rgba(0, 0, 0, 0.61) 0%, rgba(0, 0, 0, 0) 100%),
            url(rain.gif);
        border-radius: 20px;
        overflow: hidden;
        max-width: 800px;
        width: 100%;
        position: relative;
        box-shadow: 
            0 10px 20px rgba(0, 0, 0, 0.3),
            0 6px 6px rgba(0, 0, 0, 0.25),
            inset 0 0 100px rgba(0, 0, 0, 0.2);
    }

    /* Add noise overlay */
    .profile-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%" height="100%" filter="url(%23noise)" opacity="0.13"/%3E%3C/svg%3E');
        opacity: 0.13;
        pointer-events: none;
        z-index: 1;
    }

    .profile-content {
        position: relative;
        z-index: 2;
        padding: 2rem;
    }

        .profile-image {
            width: 200px;
            height: 200px;
            
            border-radius: 50%;
            border: 3px solid #000000;
        }

        .sloth-title {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .name {
            font-family: 'JetBrains Mono', monospace;
            color: #ffffff;
            font-size: 2.75rem;
            letter-spacing: 1.25px;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .description {
            font-family: 'Inter', sans-serif;
            color: #cccccc;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            padding: 1.5rem;
            background-color: #ffffff;
        }

        .social-links a {
            color: #242424;
            font-size: 1.5rem;
            transition: transform 0.2s;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #cccccc;
            border-radius: 50%;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            background-color: #f5f5f5;
        }

        @media (max-width: 768px) {
            .profile-content {
                text-align: center;
            }

            .profile-image {
                margin-bottom: 1.5rem;
            }

            .name {
                font-size: 2rem;
            }

            .social-links {
                flex-wrap: wrap;
            }

            .social-links a {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-content">
            <div class="row align-items-center">
                <div class="col-md-4 text-md-end text-center">
                    <img src="profil 1.gif" alt="Profile" class="profile-image">
                </div>
                <div class="col-md-8">
                    <h2 class="sloth-title">THE CAREFREE SLOTH</h2>
                    <h1 class="name">RENN BAELISH</h1>
                    <p class="description">
                        Turning lazy days into coding breakthroughs. Hacking the system, one chill moment at a time. Procrastination is an art, and I'm the artist.
                    </p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <a href="https://www.tiktok.com/@rennbaelish?is_from_webapp=1&sender_device=pc" title="TikTok"><i class="bi bi-tiktok"></i></a>
            <a href="https://youtube.com/@rapiimv7240?si=7BfsdRv5ZN5xh0_F" title="YouTube"><i class="bi bi-youtube"></i></a>
            <a href="https://www.instagram.com/owl.rapii/ " title="Instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://open.spotify.com/user/315trdsemxcykz2cbxcqi4xsproy?si=23eabc996d6f4137" title="Spotify"><i class="bi bi-spotify"></i></a>
            <a href="https://github.com/RenBaelish" title="GitHub"><i class="bi bi-github"></i></a>
            <a href="https://soundcloud.com/rapii-mp4-audio?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" title="SoundCloud"><i class="bi bi-cloud"></i></a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
